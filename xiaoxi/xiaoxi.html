<script>
var shuju;//保存json数据，共搜索使用，搜索只搜索本地数据。
 $.getJSON ("jd.txt", function (data)  
        {  
   //使用for循环遍历json数组，如果是更复杂的json数据，也可以使用$.each  
     for(var i=0;i<data.length;i++)     
      {
      	if(i>0)
      	{
      		var mb=$("#jd>ul>li:first").clone(true);
			//克隆节点。需要进一步考虑如果结果为零，第一个节点隐藏。
      		$("#jd>ul").append(mb);	
      	}
		$("#jd>ul>li").eq(i).find(".b").attr("src",data[i].touxiang); 
		$("#jd>ul>li").eq(i).find(".a").attr("src",data[i].image); 
$("#jd>ul>li").eq(i).find("h4").text(data[i].content);
$("#jd>ul>li").eq(i).find("h3").text(data[i].title);
$("#jd>ul>li").eq(i).find("h1").text(data[i].where);
  $("#jd>ul>li").eq(i).find("h2").text(data[i].dengji);
//$("#jd>ul>li").eq(i).find("img").attr("src",data[i].image); 
//上述3句代码是往li中填数据，写成3句便于理解；必须使用链式操作合为一句。   
      }
      shuju=data;//保存json文件，搜索只在本地json文件中进行。
        });


//以上为数据加载代码，以下为搜索代码。
   $("#ss input:eq(1)").click(function(){
    var data=shuju;//无意义，使data与上半部分的局部变量同名。
    var j=-1;//序号，符合搜索标准的序号，从0开始。
   var lif=$("#jd>ul>li:first").clone(true)//保留一个li的节点的克隆
   $("#jd>ul>li").remove();//删掉所有li 
   //循环遍历json数组，判断每一行数据是否符合搜索要求，符合搜索要求的增加显示。
    for(var i=0;i<data.length;i++)     
      {   
	 var ok=data[i].title.indexOf($("#ss input:eq(0)").val())		
	 //第一个文本输入框中中输入的值在title中是否包含，如包含则ok大于0，否则不包含；同理可增加在content中存在。	           
      		if(ok>=0){
      		$("#jd>ul").append(lif);//添加节点
      		lif=$("#jd>ul>li:first").clone(true);//克隆节点，一个克隆只能append一次。	
            j++;//j表示符合搜索结果的序号
			//以下为在添加的li中填内容，建议将以下三居以链式操作合为一句，这样写只是便于理解。
			  $("#jd>ul>li").eq(j).find("images").attr("src",data[i].touxiang);
			$("#jd>ul>li").eq(j).find("h4").text(data[i].content);
            $("#jd>ul>li").eq(j).find("h3").text(data[i].title);
			$("#jd>ul>li").eq(i).find("h1").text(data[i].where);
            $("#jd>ul>li").eq(i).find("h2").text(data[i].dengji);

            $("#jd>ul>li").eq(j).find("images").attr("src",data[i].image);
      	}  //end of if
      } //end of for

   } )  //end of function
   //进一步扩展：分页。
</script>
